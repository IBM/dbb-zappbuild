# Releng properties used by language/zCEE3.groovy

#
# Comma separated list of required build properties for zCEE3.groovy
zCEE_requiredBuildProperties=zCEE_alwaysRebuildWAR, zCEE_shellEnvironment,\
                                zCEE_gradlePath, zCEE_gradle_JAVA_OPTS


#
# When set to true, always rebuild the WAR file, even if one is found in the build folder of the z/OS Connect project folder.
# When set to false, will pick the existing WAR file if found or will build it if no WAR file is found
# zCEE_alwaysRebuildWAR=true

#
# Shell environment used to run the gradle command
# zCEE_shellEnvironment=bash

#
# Path to gradle executable
# zCEE_gradlePath=/var/gradle/gradle-7.6/bin/gradle

#
# JAVA Options used with gradle
# for instance: zCEE_gradle_JAVA_OPTS=-Xmx512m -XX:MaxMetaspaceSize=256m -Dfile.encoding=UTF-8
# zCEE_gradle_JAVA_OPTS=-Dfile.encoding=UTF-8